<article class="mb-3" style="background-color: rgb(36, 39, 49);">
    <div class="card-body text-center">
        <h3 class="text-white mt-3 blk">  Corporación Límite Infinito </h3>
    </div>
    <br><br>
</article>



<div class="container mt-5">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center"></h4>
            <h2 class="text-center"> Register </h2>
            <hr>
            <form class="form-group ">
                
                <div class="form-group row">
                <div class="col-md-4">
                    <input class="form-control" type="text" [(ngModel)]="client.name" name="name" placeholder="Name"/>
                </div>
                </div>
                <br>

                <div class="form-group row">
                <div class="col-md-4">
                    <input class="form-control" type="password" [(ngModel)]="client.password"  name="password" placeholder="Password"/>
                </div>
                </div>
            
                <br>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="button" (click)="addClient()" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

                
                    
            </form>
           
            <hr>
       
        </article>
    </div>
</div>
