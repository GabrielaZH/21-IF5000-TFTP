<app-header></app-header>



<div class="container mt-5">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center"></h4>
            <h2 class="text-center"> Send images </h2>
            <hr>
            <label for="formFileMultiple" class="form-label">Select Image</label>
            <input id="imageFile" class="form-control" title="PNG,JPG" type="file" name="image" accept="image/png, .jpg"/>

            <div class="col-md-8 rounded" style="background-color: #EEF6F7;">
                    <label class="form-label font-weight-bold">Image (JPG,PNG)</label>
                    <img id="image" class="d-block  w-100 rounded mb-2" style="max-height: 300px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
            </div>

        </article>

    </div>

    <br>


</div>
