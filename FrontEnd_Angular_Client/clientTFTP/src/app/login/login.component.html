<article class="mb-3" style="background-color: rgb(36, 39, 49);">
    <div class="card-body text-center">
        <h3 class="text-white mt-3 blk">   Corporación Límite Infinito  </h3>
    </div>
    <br><br>
</article>

<div class="container mt-5">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center"></h4>
            <h2 class="text-center"> Welcome </h2>
            <hr>
            <form class="form-group ">
                
                <div class="form-group row">
                <div class="col-md-4">
                    <input class="form-control" type="text" [(ngModel)]="client.name" name="name" placeholder="Name"/>
                </div>
                </div>
                <br>

                <div class="form-group row">
                <div class="col-md-4">
                    <input class="form-control" type="password" [(ngModel)]="client.password"  name="password" placeholder="Password"/>
                </div>
                </div>
            
                <br>

                <div class="form-group">
                <button type="button" (click)="login()" class="btn btn-success">Accept</button>
            
               
                </div>

                
                    
            </form>
            <hr>
                <p class="text-center">You don't have account ? <a routerLink="/register" href="">Register</a> </p>
       
        </article>
    </div>
</div>
